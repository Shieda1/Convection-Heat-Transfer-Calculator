<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convection Heat Transfer Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="convectionHeatTransferRadio" name="variables" checked>
  <label for="convectionHeatTransferRadio">Convection Heat Transfer</label>

  <input type="radio" id="heatTransferCoefficientRadio" name="variables">
  <label for="heatTransferCoefficientRadio">Heat Transfer Coefficient</label>

  <input type="radio" id="crossSectionalAreaRadio" name="variables">
  <label for="crossSectionalAreaRadio">Cross Sectional Area</label>

  <input type="radio" id="higherTemperatureRadio" name="variables" disabled>
  <label for="higherTemperatureRadio">Higher Temperature</label>

  <input type="radio" id="colderTemperatureRadio" name="variables" disabled>
  <label for="colderTemperatureRadio">Colder Temperature</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(Hc) Heat Transfer Coefficient (W/m²K)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(A) Cross Sectional Area (m²)</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">(THot) Higher Temperature (°C)</label>
  <input type="number" id="v3"><br><br>
  
  <label for="v4" id="variable4">(TCold) Colder Temperature (°C)</label>
  <input type="number" id="v4"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
